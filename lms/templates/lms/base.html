{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
    <link rel="stylesheet" href="{% static 'lms/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_student' %}">Add Student</a>
        <a href="{% url 'search_student' %}">Search Student</a>
        <a href="{% url 'delete_student' %}">Delete Student</a>
        <a href="{% url 'view_students' %}">View Students</a>
    </div>
    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
